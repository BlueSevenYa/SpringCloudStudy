server.port= 8764

#springcloud-config-client-test
spring.application.name=springcloud-config-client-test

spring.cloud.config.label=master
spring.cloud.config.profile=dev
spring.cloud.config.url=http://10.0.6.147:8763/

#面向服务，允许被发现
spring.cloud.config.discovery.enabled=true
#config server 端的服务名字
spring.cloud.config.discovery.service-id=springcloud-config-server-test

#是否需要权限拉去，默认是true,如果不false就不允许你去拉取配置中心Server更新的内容
#true的情况下 refresh  会报401的错误
management.security.enabled=false

